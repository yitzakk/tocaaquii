<h1></h1><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¬øTe casas conmigo ni√±a?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .heart-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 20%, #ff6b6b 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #ff8787 0%, transparent 50%);
        }

        .button {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.2);
        }

        .button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 59, 48, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: appear 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48);
        }

        .question {
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
            font-size: 32px;
        }

        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .option-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background-color: #34c759;
            color: white;
        }

        .no-btn {
            background-color: #ff3b30;
            color: white;
        }

        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .result-link {
            margin-top: 20px;
            color: #007aff;
            text-decoration: none;
            font-size: 16px;
            display: none;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        @keyframes appear {
            0% {
                transform: scale(0.8) translateY(20px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 100;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3b30;
            transform: rotate(45deg);
            animation: heartFloat 4s ease-in infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff3b30;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(0) scale(0);
                opacity: 0;
            }
            20% {
                transform: rotate(45deg) translateY(-20px) scale(1);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg"></div>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <button class="button" onclick="showProposal()">Toca aqu√≠</button>
    </div>

    <div class="modal" id="proposalModal">
        <div class="modal-content">
            <div class="question">¬øTe casas conmigo ni√±a? üíç</div>
            <div class="options">
                <button class="option-btn yes-btn" onclick="handleResponse('si')">S√≠</button>
                <button class="option-btn no-btn" onclick="handleResponse('no')">No</button>
            </div>
            <a href="#" class="result-link" id="resultLink" target="_blank">Ver respuesta ‚ù§Ô∏è</a>
        </div>
    </div>

    <script>
        function showProposal() {
            document.getElementById('proposalModal').style.display = 'flex';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function startHearts() {
            document.getElementById('hearts').style.display = 'block';
            for (let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 300);
            }
        }

        function handleResponse(response) {
            if (response === 'si') {
                startHearts();
            }
            
            const resultLink = document.getElementById('resultLink');
            resultLink.style.display = 'block';
            resultLink.href = `https://tu-servicio.com/respuesta?answer=${response}`;
            
            setTimeout(() => {
                if (response === 'no') {
                    document.getElementById('proposalModal').style.display = 'none';
                }
            }, 3000);
        }
    </script>
</body>
</html>
